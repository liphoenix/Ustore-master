{__NOLAYOUT__}
<layout name='mlayout' />  
<style type="text/css">
.single-product-area {
    padding: 20px 0 65px;
}
#captcha{
  border: 2px solid #E6E5E5;
  border-radius: 10px;
  width: 130px;
}
input[type="submit"]{
  padding: 10px 20px;
}
</style>
        <div class="container">
            <div class="row">
                <div class="col-md-10">
                    <div class="logo">
                        <h1><a href="{:U('Index/index')}"><img src="__HOME__/img/logo.png"></a></h1>
                    </div>
                </div>
            </div>
        </div>
    
    <br>
    <br>
    <div class="single-product-area">
        <div class="container">
            <div class="row">               
                <div class="col-md-6">
                    <div class="product-content-right">
                        <div class="woocommerce">
                            <form class="form-horizontal" action="" method="post">
   <div class="form-group">
      <label class="col-sm-2 control-label">用户名</label>
      <div class="col-sm-6">
         <input type="text" class="form-control" placeholder="请输入用户名" name='name'>
      </div>
        <span></span>
   </div>
   <div class="form-group">
      <label class="col-sm-2 control-label">密码</label>
      <div class="col-sm-6">
         <input type="password" class="form-control" placeholder="请输入密码"name='passwd'>
      </div>
   </div>
   <div class="form-group">
      <label class="col-sm-2 control-label">验证码</label>
      <div class="col-sm-3">
         <input type="password" class="form-control" placeholder="请输入验证码" name='code'>
      </div>
      <img src="{:U('verify')}" id='captcha'>
   </div>
   <div class="form-group">
      <div class="col-sm-offset-2 col-sm-4">
         <input type="submit" class="btn btn-primary" value="登陆">
      </div>
   </div>
   </form>
                        </div>                       
                    </div>                    
                </div>
                <div class="col-md-3 text-center">
                    <div class="panel panel-primary">
                       <div class="panel-heading">
                          <h3 class="panel-title">还没有账号?</h3>
                       </div>
               <div class="panel-body">
<a href="{:U('register')}" class="button button-glow button-border button-rounded button-primary">立即注册</a>
               </div>
                </div>
            </div>
        </div>
    </div>
    
    <br>
    <br>
    <br>

<script type="text/javascript">
  $('#captcha').click(function(){
    var src="{:U('verify')}?"+Math.random();
    $(this).attr('src',src);
  })
</script>
