<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__ADMIN__/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="__ADMIN__/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="__ADMIN__/Css/style.css" />
    <script type="text/javascript" src="__ADMIN__/Js/jquery2.js"></script>
    <script type="text/javascript" src="__ADMIN__/Js/jquery2.sorted.js"></script>
    <script type="text/javascript" src="__ADMIN__/Js/bootstrap.js"></script>
    <script type="text/javascript" src="__ADMIN__/Js/ckform.js"></script>
    <script type="text/javascript" src="__ADMIN__/Js/common.js"></script>

    <style type="text/css">
        body {font-size: 20px;
            padding-bottom: 40px;
            background-color:#e9e7ef;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }

    </style>
</head>
<body>
<form class="form-inline definewidth m20" action="#" method="get">
     <font color="#777777"><strong>用户名：</strong></font>
    <input type="text" name="menuname" id="menuname"class="abc input-default" placeholder="" value="">&nbsp;&nbsp; 
    <button type="submit" class="btn btn-primary">查询</button> 
</form>
<table class="table table-bordered table-hover definewidth m10">
    <thead>
    <tr>
        <th>编号</th>
        <th>用户名</th>      
        <th width="300px">创建时间</th>
		<th>操作</th>
    </tr>
    </thead>
        <foreach name='manager_list' item='v'>
            <tr>
                <td>{$v.manager_id}</td>
                <td>{$v.manager_name}</td>
                <td>{$v.manager_time|date='Y-m-d H:i:s',###}</td>
                <td><button type="submit">注销</button></td>          
            </tr>
        </foreach>
       </table>

</body>
</html>
